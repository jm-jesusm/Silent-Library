<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/estilo.css">
    <link rel="stylesheet" href="src/dice.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="src/script.js"></script>
    <script defer src="src/dice.js"></script>
</head>
<body class="container">
    <div class="text-center text-warning my-3">
        <h1>Silent Library</h1>
    </div>

    <!-- Barra superior donde van las vidas y el dado -->

    <div class="dix row justify-content-center gx-0 align-items-center gx-lg-0 pt-2">

      <!-- Corazones del jugador -->

      <div class="col-6 col-lg-2 order-1 order-lg-1 pe-5">
        <h1 class="text-white text-center">Jugador</h1>
        <div class="row gx-1 player-hearts">
        </div>
      </div>

      <div class="w-100 d-lg-none py-3 order-3"></div>

      <!-- Dado -->

      <div class="dice col-12 col-lg-3 order-4 order-lg-2">
          <ol class="die-list even-roll" data-roll="1">
              <li class="die-item" data-side="1">
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="2">
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="3">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="4">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="5">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
              <li class="die-item" data-side="6">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
              </li>
          </ol>
          <button type="button" id="roll-button" width="300">Girar el dado</button>
          <button onclick="resetCards()" class="mt-3">Reiniciar partida</button>
      </div>

      <!-- Corazones de la CPU -->

      <div class="col-6 order-2 col-lg-2 order-lg-3 ps-5">
        <h1 class="text-white text-center">CPU</h1>
        <div class="row gx-1 cpu-hearts">
        </div>
      </div>
    </div>

    <!-- Zona de los modales -->
    <!-- Primer modal -->
    <div class="modal fade" id="modal" aria-hidden="true" aria-labelledby="modalLabel" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">Saliste victorioso</h1>
          </div>
          <div class="modal-body">
              Has ganado con <span class="points"></span> puntos. <br>
              Introduce tu nick para quedarte el el podio de las leyendas.<br><br>
              <input type="text" size="3" class="form-control" id="nikname">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="aÃ±adirLeader()">Ver el leader</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Segundo modal -->
    <div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="modalLabel2" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel2">Leaderboard</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">

          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Cartas -->

    <div class="cards row row-cols-4 rounded-4 pb-4 px-5 row-cols-lg-6 gx-4 gy-4 justify-content-center my-4 bg-dark">
        <div class="template">
            <div class="col">
                <div class="flip-card">
                    <div class="flip-card-inner unknown">
                        <div class="flip-card-back bg-black">
                            <img src="public/question.png" alt="">
                        </div>
                        <div class="flip-card-front px-2">
                            <img src="public/safe.png" class="img-fluid" alt="Avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
